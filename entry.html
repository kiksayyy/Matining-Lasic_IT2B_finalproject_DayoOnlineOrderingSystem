<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css">
    <title>Dashboard |EcoStats</title>
</head>

<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <h2>EcoStats</h2>
            </div>
            <div class="search">
                <input type="text" name="search" placeholder="search here">
                <label for="search"><i class="fas fa-search"></i></label>
            </div>
            <i class="fas fa-bell"></i>
            <div class="user">
                <img src="img/user.png" alt="">
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fas fa-th-large"></i>
                        <div>Dashboard</div>
                    </a>
                </li>
                <li>
                    <a href="entry.html">
                        <i class="fas fa-database"></i>
                        <div>Data Entry</div>
                    </a>
                </li>
                <li>
                    <a href="temp.html">
                        <i class="fas fa-file"></i>
                        <div>Template</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-question"></i>
                        <div>Help</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="title">
                <h2>Data Entry</h2>
            </div>
            <div class="cards">
                <div class="card">
                    <div class="card-content" >
                        <div class="card-name">Residential Patent</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content" >
                        <div class="card-name">Agricultural Patent</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content" >
                        <div class="card-name">Special Patent</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content" >
                        <div class="card-name">Enhanced National Greening Program</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content" >
                        <div class="card-name">Forestland Areas</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content" >
                        <div class="card-name">CBFMA</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content" >
                        <div class="card-name">Priority wetland areas</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content" >
                        <div class="card-name">Caves and Cave Resources</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content" >
                        <div class="card-name">Marine Protected</div>
                    </div>
                </div>
            </div>
        <div class="table-container">
            <div class="icon-container">
                <div class="icon">
                    <i class="fas fa-download"></i>
                </div>
                <div class="icon">
                    <i class="fas fa-pencil-alt"></i>
                </div>
                <div class="icon">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>

                    </tr>

                    </tr>
                    <tr>
                        <td></td>

                    </tr>
                    <tr>

            </table>

        <button class="btn">Generate</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="chart1.js"></script>
    <script src="chart2.js"></script>
    <script src="chart3.js"></script>
</body>

</html>
